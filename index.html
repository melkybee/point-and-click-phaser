<!DOCTYPE html>
<html>

  <head>
    <title>The Homebound Predicament</title>

    <style>
      body {
        background-color: #000;
        color: #fff;
      }

      @font-face {
        font-family: 'coolstory'; src: url('fonts/coolstory.ttf');
      }

      * {
        margin: 0;
        padding: 0;
        font-family: 'coolstory', sans-serif;
      }

      #game_div {
        margin: auto;
        background: #000;
      }

      #preload-font {
        font-family: 'coolstory', sans-serif;
        text-indent: -9999px;
        font-size: 0;
      }

    </style>

  </head>

  <body>
    <span id="preload-font"></span>
    <div id="game_div"></div>

    <script type="text/javascript" src="js/lib/phaser.min.js"></script>
    <script type="text/javascript" src="js/script.min.js"></script>

    <script>
      if(( /(ipad|iphone|ipod|android|windows phone)/i.test(navigator.userAgent) )) {
          document.addEventListener('deviceready', initApp, false);
      } else {
          initApp();
      }

      /**
       * Init
       */
      function initApp() {
          // screen dimensions
          document.getElementById('game_div').style.height = 720; //(screen.height > screen.width) ? screen.width : screen.height;
          document.getElementById('game_div').style.width = 480; //(screen.width > screen.height) ? screen.height : screen.width;

          // Init game
          game.state.add('game', Game);
          game.state.add('title', Title);
          game.state.add('player', Player);
          game.state.add('scene-spaceship', SceneSpaceship);
          game.state.add('scene-lake', SceneLake);
          game.state.add('scene-tent', SceneTent);
          game.state.add('ending-1', EndingOne);
          game.state.add('ending-2', EndingTwo);
          game.state.add('gameover', GameOver);

          // load things
          game.state.start('game');
      }

      /**
       * Open browser in device
       */
      function openDeviceBrowser(externalLinkToOpen) {
        window.open(externalLinkToOpen, '_system', 'location=no');
      }

    </script>

    <br><br>
    &nbsp;&nbsp;&nbsp;Need some background music?
    <br><br>
    &nbsp;&nbsp;&nbsp;<audio autoplay loop controls>
      <source src="sound/maintheme.wav" type="audio/wav">
    </audio>

  </body>

</html>
